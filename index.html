<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Фамилия Имя Отчество">
    <button class="btn">Готово</button>
    <div class="result"></div>
    <script>
        let input = document.querySelector("input");
        const btn = document.querySelector(".btn");
        function nameConverter() {
            let full_name = input.value.toLowerCase();
            full_name = full_name.replace(/ +/g, ' ').replace(/[^a-zа-яё\s-]/gi, '').trim();
            if (full_name == "") {
                alert("Введите ФИО!");

            }

            let arr = full_name.split(" ");
            let result = [];

            arr.forEach(element => {
                element = element[0].toUpperCase() + element.slice(1);
                result.push(element);
                input.value = ""
            })

            let firstName = result[1];
            let fathersName = result[2];
            let lastName = result[0];
        

            document.querySelector(".result").textContent = `Фамилия: ${lastName}, Имя: ${firstName}, Отчество: ${fathersName}`
        }
        btn.addEventListener("click", nameConverter)

    </script>
</body>
</html>
